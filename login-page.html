<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock_reset" />
    <title>Login Page</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">login</label>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail." autocomplete="email" required maxlength="20">
                    </div>
                    <div class="campo">
                        <label for="isenha">senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha." autocomplete="current-password" required minlength="7" maxlength="25">
                    </div>
                    <input type="submit" value="Entrar" id="logar">
                    <a href="esqueci.html" class="botao">Esqueci a senha. <span class="material-symbols-outlined">lock_reset</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
